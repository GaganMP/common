<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    input{
        background-color:aliceblue;
        color:black;
        border-radius:20px;  
     }
     td{
       border-radius:50%;
       border:1px solid black; 
     }
</style>



</head>
<body>
    <div class="tittle">Simple Calculator</div>
    <table border="2px" cellpadding='2' cellspacing="23" style="background-color:gainsboro">
        <tr>
            <td colspan="3" align="center" >casio</td>
            <td style="background-color:orange;"align="center"><input type="button" value="c" onclick="cl() "></td>

         </tr>
        
        <tr>
           <td colspan="3" style="border:none; height:5px;" ><input type="text" id="result"></td>
           <td style="background-color:orange;"><input type="button" value="ac" onclick="clea()"></td>
        </tr>
        <tr align="center">
            <td ><input type="button" value="1" onclick="display('1')"></td>
            <td><input type="button" value="2" onclick="display('2')"></td>
            <td><input type="button" value="3" onclick="display('3')"></td>
            <td><input type="button" value="/" onclick="display('/')"></td>
        </tr>

        <tr align="center">
            <td><input type="button" value="4" onclick="display('4')"></td>
            <td><input type="button" value="5" onclick="display('5')"></td>
            <td><input type="button" value="6" onclick="display('6')"></td>
            <td><input type="button" value="-" onclick="display('-')"></td>
        </tr>
        <tr align="center">
            <td><input type="button" value="7" onclick="display('7')"></td>
            <td><input type="button" value="8" onclick="display('8')"></td>
            <td><input type="button" value="9" onclick="display('9')"></td>
            <td><input type="button" value="+" onclick="display('+')"></td>
        </tr>
        <tr align="center">
            <td><input type="button" value="." onclick="display('.')"></td>
            <td><input type="button" value="0" onclick="display('0')"></td>
            <td style="background-color:orange;"><input type="button" value="=" onclick="equate()"></td>
            <td><input type="button" value="*" onclick="display('*')"></td>
        </tr>

        
    </table>

    <script type="text/javascript" >
        
        function clea()
        {   
            document.getElementById("result").value='';
        }

        function cl()
        { let x=document.getElementById("result").value;

            document.getElementById("result").value=x.slice(0,x.length-1);
         }

        function display(val)
        { document.getElementById("result").value+=val;//

        }
        function equate()
        {let x=document.getElementById("result").value;
          let y=eval(x);
          document.getElementById("result").value=y;

        }

    </script>
</body>
</html>
